<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>

    <div class="container">
        <h2>Formulario de Registro</h2>
        <form action="registro.php" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="txtNombre" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="txtapellidos" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="txttelefono">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="txtdireccion">
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="txtcorreo" required>
            </div>
            <div class="form-group">
                <label for="Matricula">Matricula:</label>
                <input type="text" id="Matricula" name="txtmatricula" required>
            </div>
            <div class="form-group">
                <label for="padre">Padre/Tutor:</label>
                <input type="text" id="padre" name="txtpadre" required>
            </div>
            <div class="form-group">
                <label for="Fecha_nac">Fecha de Nacimiento:</label>
                <input type="text" id="Fecha_nac" name="txtfecha_nac" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
